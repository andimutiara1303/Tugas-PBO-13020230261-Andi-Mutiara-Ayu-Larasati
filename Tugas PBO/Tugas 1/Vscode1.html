<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengajuan KTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .container {
            width: 500px;
            margin: auto;
            border: 1px solid #000;
            background: #fff;
        }
        .header {
            background: red;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .form-group {
            padding: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .radio-group, .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }
        .form-row {
            display: flex;
            gap: 10px;
        }
        .form-row input {
            flex: 1;
        }
        .buttons {
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Form Pengajuan KTP</div>
        <form class="form-group">
            <label>Nomor Pendaftaran</label>
            <div class="form-row">
                <input type="text" maxlength="4"> <input type="text" maxlength="4"> <input type="text" maxlength="4"> <input type="text" maxlength="4">
            </div>
            
            <label>Nama</label>
            <input type="text" placeholder="Nama Lengkap">
            
            <label>Alamat</label>
            <textarea placeholder="Alamat Lengkap"></textarea>
            
            <label>Provinsi</label>
            <select>
                <option>Sulawesi Selatan</option>
            </select>
            
            <label>Kota</label>
            <div class="form-row">
                <input type="text" placeholder="Kota">
                <input type="text" placeholder="Kecamatan">
            </div>
            
            <label>Pekerjaan</label>
            <input type="text" placeholder="Pekerjaan">
            
            <label>Jenis Kelamin</label>
            <div class="radio-group">
                <input type="radio" name="gender"> Pria
                <input type="radio" name="gender"> Wanita
            </div>
            
            <label>Tempat/ Tanggal Lahir</label>
            <div class="form-row">
                <input type="text" placeholder="Tempat Lahir">
                <input type="text" placeholder="dd/mm/yyyy">
            </div>
            
            <label>Kelengkapan Berkas</label>
            <div class="checkbox-group">
                <input type="checkbox"> FC. KK
                <input type="checkbox"> Surat Pengatar
                <input type="checkbox"> Pas Foto
                <input type="checkbox"> Surat Domisili
            </div>
            
            <label>File Scan</label>
            <input type="file">
            
            <div class="buttons">
                <button type="submit">Pengajuan</button>
                <button type="reset">Batal</button>
            </div>
        </form>
    </div>
</body>
</html>
